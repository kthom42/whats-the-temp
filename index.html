<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <header class="header">
      <div class="current-temp">
        <img class="weather-icon large" src="assets/images/cloudy.png" current-temp-icon />
        <div class="header-current-temp">
          <span current-temp-info>31</span>&deg;
        </div>
      </div>
      <div class="weather-chart">
        <div class="info-group">
          <div class="label">High</div>
          <div><span current-temp-info>32</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">FL High</div>
          <div><span current-temp-fl-high>27</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">Wind</div>
          <div>
            <span data-current-wind>9</span
            ><span class="value-sub-info">mph</span>
          </div>
        </div>
        <div class="info-group">
          <div class="label">Low</div>
          <div><span data-current-low>19</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">FL Low</div>
          <div><span current-temp-fl-low>12</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">Precip</div>
          <div>
            <span data-current-precip>0.1</span
            ><span class="value-sub-info">in</span>
          </div>
        </div>
      </div>
    </header>

    <section class="weather-section" data-day-section>
      <div class="weather-card">
        <img src="assets/images/sunny-3-512.png" class="weather-icon" />
        <div class="day-card-day">Monday</div>
        <div>32&deg;</div>
      </div>
      <div class="weather-card">
        <img src="assets/images/sunny-3-512.png" class="weather-icon" />
        <div class="day-card-day">Tuesday</div>
        <div>32&deg;</div>
      </div>
      <div class="weather-card">
        <img src="assets/images/sunny-3-512.png" class="weather-icon" />
        <div class="day-card-day">Wednesday</div>
        <div>32&deg;</div>
      </div>
      <div class="weather-card">
        <img src="assets/images/sunny-3-512.png" class="weather-icon" />
        <div class="day-card-day">Thursday</div>
        <div>32&deg;</div>
      </div>
      <div class="weather-card">
        <img src="assets/images/sunny-3-512.png" class="weather-icon" />
        <div class="day-card-day">Friday</div>
        <div>32&deg;</div>
      </div>
      <div class="weather-card">
        <img src="assets/images/sunny-3-512.png" class="weather-icon" />
        <div class="day-card-day">Saturday</div>
        <div>32&deg;</div>
      </div>
      <div class="weather-card">
        <img src="assets/images/sunny-3-512.png" class="weather-icon" />
        <div class="day-card-day">Sunday</div>
        <div>32&deg;</div>
      </div>
    </section>
